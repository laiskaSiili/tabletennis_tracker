<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPlayerModal">
  Add player
</button>

<!-- Modal -->
<div class="modal fade" id="addPlayerModal" tabindex="-1" role="dialog" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPlayerModalLabel">Add new player</h5>
      </div>
      <div class="modal-body">

        <input id="name-input" name="name" type="text" class="form-control" aria-describedby="playername" autocomplete="off">
        <div id="name-input-message-container" class="message-container">
          <span><small class="text-muted">Choose a player name...</small></span>
        </div>
        <br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="add-player-button" type="button" class="btn btn-primary">Add player</button>
      </div>
    </div>
  </div>
</div>
